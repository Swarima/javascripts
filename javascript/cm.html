    <form id = "myform" novalidate >
        <input type ='text' name = 'numericField' id = 'numericField'>

        <input type="text" name="textField" id="txt1">

    </form>
 
    <div id = 'info'></div>
    <script>
 
        function isNumber(valueToCheck) {
            return !isNaN(valueToCheck)
        }
 
        window.onload = function(e){
            var numeric = document.getElementById('numericField')
            var submitForm = document.getElementById('submitBtn')
 
            var info = document.getElementById('info')
            var i = 0
 
            numeric.onkeydown = function(evt){
                if (!isNumber(String.fromCharCode(evt.which)) && evt.which !== 8 ) {
                    info.innerHTML = 'Enter Numeric data only'
                    this.style.backgroundColor = 'red'
                    evt.preventDefault()
                }
                else{
                    info.innerHTML = ''
                    this.style.backgroundColor =  'aqua'
                }
            }
        }
    </script>
